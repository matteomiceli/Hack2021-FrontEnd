<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
    <link href="signup.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../Logos/favicon.png"/>
</head>
<body>
    <div class="imgtag">
        <img class="bonvoyage" src="../img/voyage_white.png" alt="Bon Voyage">
    </div>
    <h2>Sign-Up</h2>
    <h5><i>Please fill in the form to create an account!</i></h5>
    <div class="container"> 
        <form>
            <label> Enter First Name : </label>  
            <input class="first name" type="text" placeholder="Enter First Name" name="firstname" required>  
            <label> Enter Last Name : </label>
            <input class="last name" type="text" placeholder="Enter First Name" name="lastname" required> 
            <label> Enter Email : </label>
            <input class="email" type="text" placeholder="Enter Email" name="email" required> 
            <label> Enter Phone Number : </label>
            <input class="phone number" type="text" placeholder="Enter Phone Number" name="phonenumber" required> 
            <label> Enter Username : </label>  
            <input class="username" type="text" placeholder="Enter Username" name="username" required>  
            <label> Enter Password : </label>
            <input class="password" type="password" placeholder="Enter Password" name="password" required>
            <label> Enter Address : </label>
            <input class="address" type="text" placeholder="Enter address" name="address" required> 
            <button class="signup" type="submit">Sign Up</button>   
        </form>
    </div>
</body>
</html>
